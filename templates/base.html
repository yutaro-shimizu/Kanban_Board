<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container", style="margin-top: 50px">
    <h1 class="ui center aligned header">Kanban Board</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label for="title">Todo Title</label>
            <input type="text" name="title" placeholder="Enter new task...">
            <br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list%}
    <div class="ui segment">
        <p class="ui big header"> Task #{{todo.id}} | {{todo.title}} | Date Added: {{todo.date}} </p>

    
        {% if todo.complete % 3 == 1 %}
            <span class="ui gray label">To do</span>
        {% elif todo.complete % 3 == 2 %}
            <span class="ui yellow label">Doing</span>
        {% else %}
        <span class="ui green label">Done</span>
        {% endif %}

        <a class="ui green button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    </div>
        {% endfor%}
    </div>

    <img class="ui small centered image" src="https://storage-prtl-co.imgix.net/endor/organisations/20305/logos/1612371872_minervalogo.jpg"/>

</body>
</html>
